name    = Bio-Protease
author  = Bruno Vecchi <vecchi.b gmail.com>
license = Perl_5
copyright_holder = Bruno Vecchi

[@Filter]
bundle = @Classic
remove = Readme
remove = PodTests

[AutoVersion]
[PodWeaver]

[@Git]

[MetaResources]
repository = http://github.com/brunoV/bio-protease/

[NextRelease]

[UploadToCPAN]

[Prereq]
autodie                 = 2.00
Moose                   = 0.98
MooseX::ClassAttribute  = 0.12
namespace::autoclean    = 0
Carp                    = 0
Memoize                 = 0
MooseX::Types::Moose    = 0
Modern::Perl            = 0
YAML::Any               = 0
Test::More              = 0.88
Test::Exception         = 0
Test::Warn              = 0
